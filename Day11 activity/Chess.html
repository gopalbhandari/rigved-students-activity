<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Chessboard{
            float: left;
        
        }
        body{
            background-color: rgb(240, 222, 173);
            margin-left: 30em;
            margin-top: 5em;
            
        }
    </style>
</head>
<body onload="board()">
    <h1> Chess Board using Canvas Element</h1>
        <canvas id="Chessboard" width="1000px" height="800px"></canvas>
        <script type="text/javascript">
            function board() {
           
            var squareSize = 45;
            
            var x = 50;
            var y = 50;
            var canvas = document.getElementById("Chessboard");
            context = canvas.getContext("2d");
            for(var i=0; i<8; i++) {
                for(var j=0; j<8; j++) {
                context.fillStyle = ((i+j)%2==0) ? "white":"black";
                var x1 = x + j*squareSize;
                var y2 = y + i*squareSize;
                context.fillRect(x1, y2, squareSize, squareSize);
                }
            }
           
            context.strokeStyle = "black";
            context.strokeRect(x, y, squareSize*8, squareSize*8)
            }
        </script>
</body>
</html>
