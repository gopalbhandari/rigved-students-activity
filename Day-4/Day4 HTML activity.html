<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <table>
        <div>
            <tr><td>Amount:</td> <td><input type="enter" name="amt" id="name"></td></tr>
        </div>
        <div>
            <tr><td>Password:</td> <td><input type="password" name="pwd"></td></tr>
        </div>
        <div>
            <tr><td>Date:</td><td><input type="date" name="date" id="dob"></td></tr>
        </div>
        <div>
            <tr><td>Email:</td> <td><input type="email" name="mail" id="mail"></td></tr>
        </div>
        <div>
            <tr><td>Interest Rate:</td> <td><input type="range" name="roi" id="interest"></td></tr>
        </div>
        <div>
            <tr><td>Downloading:</td> <td><progress value="80" max="100"></progress></td></tr>
        </div>
        <div>
            <tr><td><input type="submit" value="Submit"></td> <td align="right"> <input type="reset" value="Clear"></td></tr>
        </div>
    </table>
</body>
</html>
