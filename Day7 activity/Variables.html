    <meta charset="UTF-8">

    <meta name="viewport" content="width">, initial-scale=1.0">

<body>
    <h1>Employee Details</h1>
    <script type = "text/javascript">
        var name="Ramesh";
        var age=26;

        var isMarried=false;
        document.write("<h4>Name="+name+"</h4>");

        name="Suresh";//value of name changed to Suresh from Ramesh
        document.write("<h4><i>Name="+name+"</i></h4>");
</script>
</body>
