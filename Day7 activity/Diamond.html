<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>
</head>
<body>
    <script>
        document.write("<h3>Diamond Pattern</h3>");
        var i,j,k;
        for (var i=1; i<=5; i++){
        for (var j=5; j>i; j--){
            document.write(" &nbsp ")
           }
           for (var k=1; k<=(2*i-1); k++){
              document.write(" * ")
            }
              document.write(" <br/> ");
        }

        for (var i=4; i>=1; i--) {
            for (var j=5; j>i; j--) {
                document.write(" &nbsp ");
            }
            for (var k=1; k<=(2*i-1); k++) {
                document.write(" * ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
