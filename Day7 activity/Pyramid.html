<h3>Diamond Payramid</h3>
<script type="text/javascript">
n = prompt("Enter a number to print Patterns!")
for (i = 1; i <= n; i++) {
  for (j = 1; j <= n - i; j++) {
    document.write(' ')
  }
  for (k = 0; k < 2 * i - 1; k++) {
    document.write('*')
  }
  document.write("<br />")
  console.log();
}
for (i = 1; i <= n - 1; i++) {
  for (j = 0; j < i; j++) {
     document.write(' ');
  }
  for (k = (n - i) * 2 - 1; k > 0; k--) {
    document.write('*');
  }
document.write("<br />")

  console.log();
}
</script>
