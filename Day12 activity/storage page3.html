<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <style>
        a{
            text-decoration: none;
        }
        table{
            margin-left: 50%;
        }
        button{
            margin-left: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Age:</th>
            <td><input type="number" id="change"></td>
        </tr>
    </table>
    <button>
        <a href="storage page2.html" onclick="saveChange();">Save Changes</a>
    </button>
    <script type="text/javascript">
        var a=sessionStorage.getItem('Age');
        document.getElementById('change').value=a;
        function saveChange(){
            var b=document.getElementById('change').value;
            //sessionStorage.removeItem('Age');
            sessionStorage.setItem('Age',b);
        }
    </script>
</body>
</html>
