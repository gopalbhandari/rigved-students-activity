<div>
    <h2>Template Driven Form validation2</h2>
    <form #user="ngForm" (ngSubmit)="handleSubmit(user.value)">
        <div>
            Firstname: 
            <input type="text" name="fn" ngModel #tf1="ngModel" autocomplete="off" required minlength="3">
            <span [hidden]="tf1.valid || tf1.pristine" class="text-danger">
                First name must be greater than and equal to 3 characters 
            </span>
        </div>
        <div>
            Lastname:
            <input type="text" name="ln" ngModel #tf2="ngModel" autocomplete="off" required minlength="2">
            <span [hidden]="tf2.valid || tf1.pristine" class="text-danger">
                Last name must be greater than and equal to 2
            </span>
        </div>
        <div>
            <input type="submit" value="submit" [disabled]="user.invalid">
        </div>
    </form>
    <p>tf1 value: {{tf1.value | json}}</p>
    <p>tf1 valid: {{tf1.valid}}</p>
    <p>tf1 pristine: {{tf1.pristine}}</p>
    
</div>
