<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <script>
        document.write("<h2>Star Pyramid<h2><hr/>");
        
        for (var i=0; i<=6; i++){  
            for (var k=1; k<=(6-i); k++){
                document.write("&nbsp");
            }
            for (var j=1; j<=i; j++){
                document.write(" * ")
            } 
            document.write("<br/>");
        }
    </script>

    
</body>
</html>
