<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
        #Rainbow{
            float: right;
        
        }
        body{
            background-color: rgb(240, 222, 173);
            margin-left: 25em;
            margin-top: 8em;
            
        }
    </style>
	<h1 text-align = centre> Rainbow using Canvas element</h1>
<canvas id="myCanvas" width="800" height="400">
</canvas>
<script type="text/javascript">
var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo','violet'];

        var arcWidth = 20;
        var radius = 10 * arcWidth;
		var rainbow = document.getElementById("myCanvas");
        var context = rainbow.getContext("2d");
            rainbow.width = (radius + (colors.length-0.5) * arcWidth) * 2;
            rainbow.height = (radius + (colors.length-1) * arcWidth);

        var drawArc = function( color ){
        context.beginPath();
        context.arc(
                rainbow.width/2,
                    rainbow.height + arcWidth/2,
                    radius,
                    Math.PI,
                2*Math.PI
        );
                context.lineWidth = arcWidth;
                    context.strokeStyle = color;
                    context.stroke();
                    context.closePath();
                radius += arcWidth;
        };

        colors.reverse().forEach( drawArc );
   
</script>
</body>
</html>
