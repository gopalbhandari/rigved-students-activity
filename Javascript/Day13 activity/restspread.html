<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Rest and Spread Operators </h2>
    <script type = 'text/javascript'>
        function value(a,...b){
            this.a=a;
            this.b=b;
         let sum=a;
         let min=a;
         let max=a;
        for(var i=0;i<b.length;i++)
        {
            sum +=b[i];
            if(min>b[i])
            {
                min=b[i];
            }
            if(max<b[i])
            {
                max=b[i];
            }
        }
        document.write('<p>Sum:' +sum+', Min:' +min+', Max:' +max+'</p>');
        }
        value(10,20,30,5,15);
    </script>
</body>
</html>
