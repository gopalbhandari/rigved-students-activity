<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>OTP Generator </h1>
    <script>
        var number = prompt("Please select number 4 or 6 for OTP");

        function generateOTP(){
                if(number!=4 && number!=6){
                    alert("OTP number has to be either 4 or 6");
                     return document.write("OTP generation failed, Please try again.");
                } 
            
                var digits = '0123456789';
                let OTP = '';
                for (let i = 0; i < number; i++ ) {
                OTP += digits[Math.floor(Math.random() * 10)];
                }
            return OTP;
        }
        
        document.write("OTP of " + number + " digits : "+generateOTP());
        </script>
</body>
</html>
